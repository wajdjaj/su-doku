<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Su-Doku solver by Hawoay Tao</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>Su-doku solver in Javascript</h1>
        <p id="info">Design by Hawoay Tao, using backtracking (depth-first search) algorithm on the client side through vanilla Javascript. The webserver and the backend are written in Nodejs and are being used to retrieve the preset Sudoku puzzles.</p>
        <div class="control">
            Auto validation after input:
            <label class="radio">
                <input type="radio" name="validation" id="autoValidation" checked> Active
            </label>
            <label class="radio">
                <input type="radio" name="validation"> Inactive
            </label>
        </div>
        <label>Difficulty:</label>
        <button id="btnEasy" class="btn">Easy</button>
        <button id="btnNormal" class="btn">Normal</button>
        <button id="btnHard" class="btn">Hard</button>
        <div id="board"></div>
        <button id="btnSolve" class="btn">Solve</button>
    </div>
    <script src="solver.js"></script>
    <script src="index.js"></script>
</body>

</html>
